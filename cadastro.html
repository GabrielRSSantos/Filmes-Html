<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<style>
    form{
        /* border: solid black; */
        padding: 30px;
        text-align: left;
    }
    label {
        display: inline-block;
        width: 70px;
        padding: 5px;
    }
</style>

<body>
    <fieldset>
        <legend><h1> Formulário de Inscrição</h1></legend>
        <a href="index.html"><h2>Home</h2></a>
    <form action="formulario3.html" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" size="20"  />
        </div>
        <p>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" size="20" />
        </div>
        <p>
        <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" size="20" />
        </div>
        <p>
        <div>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" />
        </div>
        <p>
        <div>
            <label for="Telefone">Telefone:</label>
            <input type="text" id="Telefone" size="1" maxlength="3" placeholder="DDD" />
            <input type="text" id="Telefone" maxlength="10" placeholder="99999-9999" size="13" />
        </div>
        <p>
        <div>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" placeholder="Entre com seu login" />
        </div>
        <p>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" maxlength="8" />
        </div>
        <p>
        <div style="text-align: center;" class="button">
            <button type="submit">Finalizar minha inscrição</button>
        </div>
    </fieldset>
    </form>

</body>

</html>
